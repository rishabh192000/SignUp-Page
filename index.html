<!DOCTYPE html>
<html>
<head>
	<title>Signup Page</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<center>

		<form>
			<div class="card">
			  <img class="User_img" src="images/User.jpg" alt="User">
			  <div class="container">
				<h2><b>Sign Up Form</b></h2>
				User Name: <input class="textbox" type="text" name="username" placeholder="Enter The User Name" size="35">
				<br>
				Password: <input class="textbox" type="password" name="username" placeholder="Enter The Password" size="35">
				<p>Enter Valid Details and <br>Please sign in your account.</p>
				<br>
				<input class="btn_Submit" type="button" name="Submit" value="Sign In">
			  </div>
			</div>
		</form>

	</center>
</body>
</html>
